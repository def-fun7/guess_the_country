<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <link rel="stylesheet" href="style.css"/>

  <title>Country Quiz</title>

</head>
<body>
  
  <div class="container">
    <div class="container-head">
      <div id="helpd" class="dropdown">
        <button title="Help" class="dropbtn"><i class="fa fa-info-circle"></i></button> 
        <div class="dropdown-content">
        <a href="#">&times;akjsakdhksajdlsa</a>
        </div>
      </div>    
      
      <h1>Country Quiz</h1>
      
        <div id="helpd" class="dropdown">
          <button title="Help" class="dropbtn"><i class="fa fa-history"></i></button> 
          <div class="dropdown-content">
          <a href="#">&times;akjsakdhksajdlsa</a>
          </div>
        </div>    
      
    </div>
    <div>
        <div class="container-head">
          <button class="circular-button-red" style="float: left;" onclick="window.location.reload();">Refresh</button>
          <h2><div id="randomcN">Let's Start</div></h2>
          <button class="circular-button" style="float: right;" onclick="generateRandomcN()">Shuffle</button>
        </div>
        <h5 id="ans"> Shuffle to see status. </h5>
    </div>

    <div id="map"></div>

    <button class="answer" onclick="showAnswer()">Give Up? Want the Answer?</button>

    <div class="rect">
      <div class="container-count">
        <div class="panel">
          <h3>Wins</h3>
          <div id="win" class="counter">0</div>
        </div>
        <div class="panel">
          <h3>Loses</h3>
          <div id="lose"  class="counter">0</div>
        </div>
        <div class="panel">
          <h3>Skips</h3>
          <div id="skip" class="counter">0</div>
        </div>
      </div>
    </div>
    
    <ul id="myList"></ul>

    
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script src="countries.js"></script>
    <script src="script.js"></script>

  </body>
</html>
